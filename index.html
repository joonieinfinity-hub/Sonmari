
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonmari | Contemporary Korean Fusion & Hand-Roll Bar</title>
    <meta name="description" content="Experience the best Korean-inspired sushi and hand-rolls in Los Angeles at Sonmari. Located on Sunset Blvd, we offer a modern fusion dining experience." />
    
    <!-- Tailwind JIT for development/demo environment -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script>
      // Professional Tailwind Configuration
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              amber: {
                50: '#fffbeb',
                100: '#fef3c7',
                200: '#fde68a',
                300: '#fcd34d',
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                700: '#b45309',
                800: '#92400e',
                900: '#78350f',
              },
              stone: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                300: '#d6d3d1',
                400: '#a8a29e',
                500: '#78716c',
                600: '#57534e',
                700: '#44403c',
                800: '#292524',
                900: '#1c1917',
                950: '#0c0a09',
              },
            },
            fontFamily: {
              serif: ['Cormorant Garamond', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
          },
        },
      }
    </script>

    <style type="text/css">
      :root {
        --brand-amber: #d97706;
      }
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      .scroll-smooth {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #44403c;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d97706;
      }
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--brand-amber);
        color: white;
        padding: 8px 16px;
        z-index: 100;
        transition: top 0.3s;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.1em;
        font-weight: bold;
      }
      .skip-link:focus {
        top: 0;
      }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body class="bg-stone-50 text-stone-900 selection:bg-amber-200 selection:text-amber-900">
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="root"></div>
  </body>
</html>
